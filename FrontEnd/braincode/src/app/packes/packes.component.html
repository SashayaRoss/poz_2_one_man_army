<agm-map [latitude]="lat" [longitude]="lng" [fitBounds]="true">
  <ng-container *ngFor="let data of places">
    <agm-marker
      [latitude]="data.Szerokosc"
      [longitude]="data.Dlugosc"
      [agmFitBounds]="true"
      (markerClick)="markerClicked(data)"
      [iconUrl]="'../../assets/' + data.Typ + '.svg'"
    >
    </agm-marker
  ></ng-container>
</agm-map>
